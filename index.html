  <style>
    html {
      background: linear-gradient(227deg, #ffffff, #f4f4f4);
      background-size: 400% 400%;
      -webkit-animation: fadeBg 52s ease infinite;
      -moz-animation: fadeBg 52s ease infinite;
      -o-animation: fadeBg 52s ease infinite;
      animation: fadeBg 52s ease infinite;
      @-webkit-keyframes fadeBg {
        0% {
          background-position: 0% 97%
        }
        50% {
          background-position: 100% 4%
        }
        100% {
          background-position: 0% 97%
        }
      }
      @-moz-keyframes fadeBg {
        0% {
          background-position: 0% 97%
        }
        50% {
          background-position: 100% 4%
        }
        100% {
          background-position: 0% 97%
        }
      }
      @-o-keyframes fadeBg {
        0% {
          background-position: 0% 97%
        }
        50% {
          background-position: 100% 4%
        }
        100% {
          background-position: 0% 97%
        }
      }
      @keyframes fadeBg {
        0% {
          background-position: 0% 97%
        }
        50% {
          background-position: 100% 4%
        }
        100% {
          background-position: 0% 97%
        }
      }
    }
    
    body {
      color: grey;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    a,
    p {
      font-weight: 300;
    }
    
    .intro,
    .social,
    .work {
      height: 100%;
      min-height: 33vh;
      max-width: 400px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0 auto;
      text-align: center;
    }
    
    .intro h1 {
      margin: 0;
    }
    
    h2 {
      font-size: 20px;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .social li {
      display: inline-block;
    }
    
    li {
      margin: 8px;
    }
    
    .social li a {
      font-size: 24px;
    }
    
    @media(min-width: 768px) {
      body {
        flex-direction: row;
      }
      .social ul li {
        display: block;
      }
    }
  </style>

  <!--[if lt IE 9]>
